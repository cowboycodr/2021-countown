<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="clock.png">
    <title>Countdown</title>
    <script src="audio.js"></script>
</head>
<body onclick="clickBody();">
    <div class="header">
        <p class="description">time left of school</p>
    </div>
    <div class="countdown">
        <p class="timer" id="timer">0d 0h 0m 0s</p>
        <script src="time.js"></script>
    </div>
    <div class="footer">
        <div class="credit">
            <p>created by Kian McKenna</p>
    </div>
    <audio id="audio">
        <source src="Volume Alpha 08. Minecraft.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
